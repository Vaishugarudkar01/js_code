<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <h1>Javascript❤️</h1>
</body>
<script>
    const num=parseInt(prompt('ENTER A NUMBER YOU WANT'));
    switch(num)
{
    case 0:
        {
            console.log("ZERO")
        }
        break;
    case 1:
        {
          console.log("ONE")
        }
        break;
    case 2:
        {
            console.log("TWO")
        }
        break;
    case 3:
        {
          console.log("THREE")
        }
        break;
    case 4:
        {
            console.log("FOUR")
        }
        break;
    case 5:
        {
          console.log("FIVE")
        }
        break;
    case 6:
        {
            console.log("SIX")
        } break;
    case 7:
        {
          console.log("SEVEN")
        }
        break;
    case 8:
        {
            console.log("EIGHT")
        }
        break;
   case 9:
        {
          console.log("NINE")
        }
        break;
        default:
            {
                console.log("INVALID NUMBER")
            }

}
</script>
</html>
